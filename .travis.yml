language: objective-c
env:
    - ANDROID_HOME=/usr/local/opt/android-sdk
before_install:
    - git clone https://github.com/creationix/nvm.git /tmp/.nvm
    - source /tmp/.nvm/nvm.sh
    - nvm install 5.0
    - nvm use --delete-prefix v5.0.0
    - node --version && npm --version
    - brew update
install:
    - brew reinstall gradle flow watchman xctool android-sdk
    - ./build-scripts/install-android-sdk.expect
    - npm install
script:
    - echo "Android build"
    - cd android
    - set -o pipefail && ./gradlew assembleRelease | tee
